<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>2DCS</title>
    <link rel="stylesheet" type="text/css" href="/main.css" />
</head>




<body>
    <div class="container">
        <div class="Game">
            <canvas id="canvas"></canvas>
            <h1 id="roundTime"> Roundtime: 0 </h1>
            <h1 id="yes"> Number of Players: 0 </h1>
            <h1 id="ping"> Ping: INFINITY</h1>
        </div>

        <div class="box">
            <div>Chat</div>
            <div class="chatBox" id="chat-text">
            </div>
            <form id="chat-form">
                <input id="chat-input" type="text" style="width:30%;height:30px;" autocomplete="off">
                <input class="btn" type="submit" value="Send"></input>
            </form>
        </div>
    </div>


</body>


<script src="/socket.io/socket.io.js"></script>
<script src="/index.js"></script>

</html>
